<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Vertical Image Carousels</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .carousel {
            transition: transform 0.5s ease;
        }

        .carousel-button {
            width: 50px;
            /* Width of the button */
            height: 50px;
            /* Height of the button */
            background-color: #ECE2D0;
            /* Updated button color */
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen overflow-hidden">

    <div class="relative w-full h-full overflow-hidden">
        <!-- First Carousel (Full Width) -->
        <div id="carousel1" class="carousel absolute top-0 left-0 w-full h-full">
            <img src="https://via.placeholder.com/800x600/FF5733/FFFFFF?text=Image+1" alt="Image 1"
                class="w-full h-full object-cover" />
            <img src="https://via.placeholder.com/800x600/33FF57/FFFFFF?text=Image+2" alt="Image 2"
                class="w-full h-full object-cover" />
            <img src="https://via.placeholder.com/800x600/3357FF/FFFFFF?text=Image+3" alt="Image 3"
                class="w-full h-full object-cover" />
        </div>

        <!-- Second Carousel (Right Aligned) -->
        <div id="carousel2" class="carousel absolute top-0 right-0 w-64 h-full">
            <img src="https://via.placeholder.com/800x600/FF5733/FFFFFF?text=Image+4" alt="Image 4"
                class="w-full h-full object-contain" />
            <img src="https://via.placeholder.com/800x600/33FF57/FFFFFF?text=Image+5" alt="Image 5"
                class="w-full h-full object-contain" />
            <img src="https://via.placeholder.com/800x600/3357FF/FFFFFF?text=Image+6" alt="Image 6"
                class="w-full h-full object-contain" />
        </div>

        <!-- Updated Buttons -->
        <button id="prev"
            class="carousel-button absolute top-1/2 left-4 text-gray-700 rounded-full flex items-center justify-center shadow-lg transform -translate-y-1/2 hover:bg-gray-300 transition">
            ↑ <!-- Up arrow -->
        </button>
        <button id="next"
            class="carousel-button absolute top-1/2 right-4 text-gray-700 rounded-full flex items-center justify-center shadow-lg transform -translate-y-1/2 hover:bg-gray-300 transition">
            ↓ <!-- Down arrow -->
        </button>
    </div>

    <script>
        const carousels = [
            document.getElementById('carousel1'),
            document.getElementById('carousel2')
        ];

        const imagesCount = [
            carousels[0].getElementsByTagName('img').length,
            carousels[1].getElementsByTagName('img').length
        ];

        let currentIndex = [0, 0]; // Track indices for both carousels

        function updateCarousel(carouselIndex) {
            const translateY = -currentIndex[carouselIndex] * 100; // Move up by 100% for each image
            carousels[carouselIndex].style.transform = `translateY(${translateY}%)`;
        }

        document.getElementById('next').addEventListener('click', () => {
            // Move to next image if not at the last image
            if (currentIndex[0] < imagesCount[0] - 1) {
                currentIndex[0] += 1; // Increment for first carousel
            }
            if (currentIndex[1] < imagesCount[1] - 1) {
                currentIndex[1] += 1; // Increment for second carousel
            }
            updateCarousel(0); // Update first carousel
            updateCarousel(1); // Update second carousel
        });

        document.getElementById('prev').addEventListener('click', () => {
            // Move to previous image if not at the first image
            if (currentIndex[0] > 0) {
                currentIndex[0] -= 1; // Decrement for first carousel
            }
            if (currentIndex[1] > 0) {
                currentIndex[1] -= 1; // Decrement for second carousel
            }
            updateCarousel(0); // Update first carousel
            updateCarousel(1); // Update second carousel
        });
    </script>

</body>

</html>
